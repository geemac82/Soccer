<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Soccer Scores</title>

</head>
<body>
  <div class="container">
    <h1>Scoreboard</h1>
    <div class='title-box'>
      <p>Home Team</p>
      <p id="elapsed">45'</p>
      <p>Away Team</p>
    </div>
    <div class="title-box">
      <div class="team">
        <img id="homeLogo">
        <p id="homeName">Team name</p>
        
      </div>

      <p id="goals"> 3  -  1</p>
      <div class="team">
        <img src="" alt="" id="awayLogo">
        <p id="awayName">Team name</p>
      </div>
    </div>
    <hr>
    <div id="matchTable" class="matches-table"></div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
